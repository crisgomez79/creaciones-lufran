<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf6f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e6dc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4a082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="380" fill="url(#bg)" />
  <circle cx="400" cy="400" r="380" fill="none" stroke="#c4a082" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="400" r="365" fill="none" stroke="#c4a082" stroke-width="0.5" opacity="0.25"/>
  
  <!-- Decorative thread/needle element -->
  <path d="M 250 320 Q 300 280 350 310 Q 400 340 450 300 Q 500 260 550 310" 
        fill="none" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Needle -->
  <line x1="550" y1="310" x2="580" y2="290" stroke="#8b6f5a" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <circle cx="585" cy="286" r="4" fill="none" stroke="#8b6f5a" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Main text: LF monogram -->
  <text x="400" y="430" font-family="Georgia, 'Cormorant Garamond', serif" font-size="220" font-weight="300" 
        fill="#2d2926" text-anchor="middle" letter-spacing="-8">LF</text>
  
  <!-- Brand name -->
  <text x="400" y="510" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="300" 
        fill="#8b6f5a" text-anchor="middle" letter-spacing="14">CREACIONES</text>
  
  <text x="400" y="555" font-family="Georgia, 'Cormorant Garamond', serif" font-size="48" font-weight="400" font-style="italic"
        fill="#2d2926" text-anchor="middle" letter-spacing="4">LuFran</text>

  <!-- Bottom tagline -->
  <line x1="300" y1="590" x2="370" y2="590" stroke="#c4a082" stroke-width="0.8" opacity="0.5"/>
  <line x1="430" y1="590" x2="500" y2="590" stroke="#c4a082" stroke-width="0.8" opacity="0.5"/>
  <text x="400" y="595" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="300" 
        fill="#a89080" text-anchor="middle" letter-spacing="6">MENDOZA</text>
</svg>
